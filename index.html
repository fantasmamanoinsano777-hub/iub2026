<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">

<h2>Hola Bienvenido a mi pagina web</h2>

<form action="" method="post">

    <label for="">Nombre</label>
    <input type="text" required minlength="3" placeholder="escribe tu nombre">
    <br>

    <label for="">Correos</label>
    <input type="email" placeholder="example@gmail.com">
    <br>

    <label for="">Contraseña</label>
    <input type="password" required pattern="[0-9]{10}">
    <br>

    <label for="msg">Mensajes</label>
    <textarea name="msg" id=""></textarea>
    <br>

    <label for="">Fecha de Nacimiento</label>
    <input type="date">
    <br>

    <fieldset>
        <legend>Información Adicional</legend>

        <label for="telefono">Teléfono</label>
        <input type="tel">

    </fieldset>
    <br>

    <button>Enviar</button>

</form>

</body>
</html>
